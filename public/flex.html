<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Example</title>
    <style>
        .block-element {
            display: block;
            background-color: lightblue;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="block-element">Block Element 1</div>
    <div class="block-element">Block Element 2</div>
    <span style="display: inline; background-color: lightcoral;">Inline Element</span>
    <div class="block-element">Block Element 3</div>
</body>
</html>
